<!DOCTYPE html>
<html>
	<head>
    	<link rel="STYLESHEET" type="text/css" href="calculadora.css"> 
     	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     	<title>JQUERY-UI</title>
     	<link href="jquery-ui.css" rel="stylesheet">
    </head>
    <body>

    	<h2 class="demoHeaders"></h2>
			<div class="ui-widget" id="alert" >
			<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;">
				<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
				<strong>Twitter </strong> Alguien te ha mencionado</p>
			</div>
			</div>

		<h2 class="demoHeaders">Volumen</h2>
		<div id="volumen"></div>

		<h2 class="demoHeaders"></h2>
		<div>Buscador:
			<input id="buscador" title="type &quot;a&quot;" value="Animales">
		</div>

		<img id="wha" SRC="wha.jpeg"><img>
		<p></p>
		<img id="pap" SRC="pap.jpeg"><img>
		<img id="fb" SRC="fb.png"><img>
		<p>
			Calendario
			<input type="text" id="datepicker" />
		</p>

		<div id="accordion">Blog de notas
		  <h3>30/03/2017</h3>
		  <div>
		    <p>Hacer práctica de aplicaciones telemáticas</p>
		  </div>
		  <h3>19/02/2017</h3>
		  <div>
		    <p>Partido a las 17:30</p>
		  </div>
		  <h3>29/01/2017</h3>
		  <div>
		    <p>Comprar regalos de cumpleaños</p>
		    <ul>
		      <li>Pedro</li>
		      <li>Julio</li>
		      <li>Nuria</li>
		    </ul>
		  </div>
		</div>

     	<script src="jquery.js"></script>
     	<script src="jquery-ui.js"></script>
   <!--  	<script type="text/javascript" src="jq.js"></script> -->
   		<script>
     		$( "#volumen" ).slider({
				range: true,
				values: [ 0 ]
			});

     		var availableTags = [
				"Águila",
				"Araña",
				"Ardilla",
				"Ballena",
				"Caballo",
				"Cocodrilo",
				"Conejo",
				"Delfín",
				"Elefante",
				"Foca",
				"Gato",
				"Gorila",
				"Hámster",
				"Hipopótamo",
				"Hormiga",
				"Iguana",
				"Jirafa",
				"Lagartos",
				"León",
				"Leopardo",
				"Lince",
				"Lobo",
				"Mariposa",
				"Medusa",
				"Mono",
				"Murciélago",
				"Oso",
				"Oveja",
				"Tigre",
				"Tortuga"
			];

			$( "#buscador" ).autocomplete({
				source: availableTags
			});
    
    		$( "#wha" ).dialog({
      			modal: true,
	  			resizable: false,
      			title: 'TIENES UN MENSAJE!',
      		});

      		$( function() {
   		 		$( "#fb" ).draggable();
    			$( "#pap" ).droppable({
      				drop: function( event, ui ) {
        				$( this ).addClass( "ui-state-highlight" )
        				$("#fb").toggle('fade',1500);
     					}
    				});
  			} );

  			$(function () {
				$.datepicker.setDefaults($.datepicker.regional["es"]);
				$("#datepicker").datepicker({
					showWeek: true,
					firstDay: 1
				});
			});

			$( function() {
    			$( "#accordion" ).accordion({
      				collapsible: true
    			});
  			} );

   		</script>
     </body>
</html>
